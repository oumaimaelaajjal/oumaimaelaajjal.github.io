<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page Web Animée</title>
    <style>
        /* CSS pour la mise en page et l'apparence */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .animation-container {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            position: relative;
            animation: moveAnimation 2s infinite;
        }
        @keyframes moveAnimation {
            0% { top: 0; }
            50% { top: 200px; }
            100% { top: 0; }
        }
    </style>
</head>
<body>
    <h1>Ma Page Web Animée</h1>
    <div class="animation-container"></div>
    
    <script>
        // JavaScript pour l'interactivité
        // Par exemple, si vous souhaitez ajouter une animation supplémentaire lorsque l'utilisateur clique sur l'élément.
        const animationElement = document.querySelector('.animation-container');
        
        animationElement.addEventListener('click', function() {
            this.style.animation = 'rotateAnimation 1s ease-in-out';
            // Définissez les règles de l'animation "rotateAnimation" dans votre CSS
        });
    </script>
</body>
</html>
